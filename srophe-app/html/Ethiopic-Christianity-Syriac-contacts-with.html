    </span>
</div>
    <div class="section indent top-padding">
        <!--Main Content-->
        <div class="row row-centered top-padding">
            <div class="col-md-6 col-md-push-3 entry">
                <br/>
                <div data-template="app:display-rec"><div class="entry-title" id="uri:Ethiopic-Christianity-Syriac-contacts-with"><h1 class="inline">Ethiopic Christianity, Syriac contacts with <small/></h1></div><div class="body">
                    <p>Christianity reached the Kingdom of Aksum, on the northern edge of the great
                        Ethiopian plateau, by the reign of ʿĒzānā in the middle of the 4th cent. 
                        According to Rufinus (4th cent.), the introduction of Christianity was
                        facilitated by a certain Frumentius from Tyre (later known in the Ethiopic
                        tradition as Salāmā Kaśātē Berhān), who was ordained bp.  of ‘India’ (i.e.,
                        Ethiopia) by <a href="/entry/Athanasius-of-Alexandria" class="cross-ref">Athanasius of Alexandria</a>. In the 6th cent., the traveler Cosmas
                        Indicopleustes reported that there were a large number of churches in
                        Ethiopia as well as numerous bishops, martyrs, and monks. In time, Ethiopic
                        Christianity became associated with the Oriental Orthodox Churches, which
                        include the Coptic, Armenian, <a href="/entry/Syriac-Orthodox-Church" class="cross-ref">Syriac
                            Orthodox</a>, and <a href="/entry/Malankara-Syriac-Orthodox-Church" class="cross-ref">Malankara Syriac Orthodox</a>  Churches, all of which accept the
                        Councils of Nicea, Constantinople, and Ephesus, but reject the Council of
                        Chalcedon (see <a href="/entry/Ecumenical-dialogue" class="cross-ref">Ecumenical
                            dialogue</a>). Throughout its history, Ethiopic Christianity has had
                        various contacts with Syriac Christianity. In general, the influence of
                        Ethiopic Christianity on Syriac Christianity seems to have been rather
                        limited, though it was certainly not non-existent. The influence of Syriac
                        Christianity on Ethiopic Christianity, on the other hand, was more
                        substantial. This influence can be divided into two basic time periods: the
                        Aksumite Period (4th cent.  – ca.  900) and the Solomonic Period
                        (1270–1770).</p>
                    <label class="subsection">The Aksumite Period</label>
                    <p>In the scholarly literature, a great deal of attention has been focused on
                        possible Syriac influences on Ethiopic Christianity in the Aksumite period.
                        Although Christianity reached Ethiopia in the 4th cent., the spread of
                        Christianity throughout Ethiopia is traditionally attributed to the efforts
                        of a group of foreign missionaries active in the late 5th to early 6th cent. 
                        These missionaries include the Ṣādeqān, Maṭāʿ, and especially the so-called
                        Nine Saints (see A. Brita, in <em>
                            EAe 
                        </em>, vol. 3, 1188–91).
                        A number of scholars, including I. Guidi (1888, 33–4 with n. 1; 1932, 13–5)
                        and especially C. Conti Rossini (1928, esp. 155–65), have argued that these
                        foreign missionaries originated from Syriac-speaking areas. Based on this
                        connection, a theory was developed that attributed a great deal of Syriac
                        influence to the development of Christianity in Ethiopia, including the
                        introduction of monasticism as well as the translation of the Bible into
                        Geʿez, the classical language of Ethiopic Christianity. The association of
                        these missionaries with Syriac-speaking areas was based on three principal
                        arguments, all of which have been seriously challenged in more recent
                        scholarship.</p>
                    <p>First, it was argued that the personal names of the missionaries and the
                        geographical names from which they are said to originate are of Syriac
                        origin (Guidi 1888, 33–4 n. 1; Conti Rossini 1928, 161). More recently,
                        however, Marrassini (1990, 35–8; 1999, 326–8) has shown that few, if any, of
                        these names are actually of Syriac origin.</p>
                    <p>Second, it was proposed that the transcription of Greek names in Geʿez,
                        especially in translations of the Bible, was based on the pattern of Aramaic
                        (Guidi 1888, 33–34 n. 1; Conti Rossini 1928, 156). Marrassini (1990, 39–41;
                        1999, 329–30) has, however, pointed out that this pattern is not restricted
                        to Aramaic, but rather it is the typical way in which Greek is transcribed
                        in Semitic languages.</p>
                    <p>The third argument adduced in favor of Syriac influence on Ethiopic
                        Christianity in the Aksumite period involves Syriac loanwords in Geʿez. More
                        than a century ago, Th. Nöldeke drew attention to a number of <a href="/entry/Aramaic" class="cross-ref">Aramaic</a> 
                        loanwords in Geʿez. Guidi (1932, 14) and especially Conti Rossini (1928,
                        155) argued that some of these Aramaic loanwords in Geʿez are more
                        specifically of Syriac origin, e.g., Geʿez <em>hāymānot</em>
                        ‘faith’ (often translating Greek <em>pístis</em>) from Syriac
                            <em>haymānutā</em>. In an influential study, however,
                        Polotsky showed that several of these Aramaic loanwords were not borrowed
                        from Syriac, but rather from Jewish Aramaic, e.g., Geʿez <em>meṣwāt</em> ‘alms, charity’ (no such word exists in Syriac) and Geʿez <em>ṭāʿot</em> ‘idol’ (Syriac has <em>ṭāʿyutā</em>, which not only preserves the third root consonant <em>y</em>, but means ‘error, mistake’). Further research by
                        Ullendorff (1967, 120–5), Witakowski (1989–90, 191–2; forthcoming), and
                        Marrassini (1990, 38–9; 1999, 328–9) has raised additional questions about
                        some of the purported Syriac loanwords in Geʿez while at the same time
                        suggested several new possible examples. In the current state of research,
                        it can only be conclusively stated that Geʿez contains a number of Aramaic
                        loanwords, some of which are certainly not Syriac, but others of which may
                        potentially be Syriac. Before any meaningful historical conclusions can be
                        drawn, an updated analysis of all the Aramaic loanwords in Geʿez is needed,
                        taking into account recent developments in Aramaic dialectology as well as
                        the increasingly robust methodology of contact linguistics.</p>
                    <p>In the end, the evidence for significant Syriac influence on Ethiopic
                        Christianity in the Aksumite period is rather slim. Nevertheless, it does
                        seem all but certain that there were contacts between Ethiopic Christianity
                        and Syriac Christianity at this time, especially given that the Aksumite
                        kingdom was involved in various power struggles with South Arabian kingdoms
                        in the Arabian Peninsula, a place where Syriac-speaking Christians are known
                        to have resided. In one instance of particular importance to contacts
                        between Syriac and Ethiopic Christianity, the Aksumite <em>neguś</em> Kālēb (fl.  first half of the 6th cent.) intervened against
                        the king of <a href="/entry/Himyar" class="cross-ref">Ḥimyar</a>  on behalf of miaphysite Christians who where being
                        persecuted in <a href="/entry/Nagran" class="cross-ref">Nagran</a>  (see recently Nebes).</p>
                    <label class="subsection">The Solomonic Period</label>
                    <p>Setting aside the problematic evidence of the Aksumite period, Syriac
                        influence on Ethiopic Christianity can be firmly established for Geʿez
                        literature from the Solomonic period. In this case, however, Syriac
                        influence was almost always mediated by Arabic Christianity, which inherited
                        a great deal from the Syriac heritage.</p>
                    <p>Alongside original compositions, Geʿez literature contains a significant body
                        of translations which were made from Greek in the Aksumite period and from
                        Arabic in the Solomonic period; there is little evidence for literary
                        activity in the intervening time of the Zāg<sup>w</sup>ē
                        dynasty (900–1270). In many cases, the Arabic literature was itself
                        translated from Greek, Coptic, and Syriac. While there may be a few rare
                        cases in which Syriac literature in Geʿez was translated directly from
                        Syriac, in most cases Arabic was the bridge by which Syriac literature
                        reached Ethiopic Christianity.</p>
                    <p>The Bible is the earliest piece of literature associated with Ethiopic
                        Christianity. At least part of the Bible was already translated into Geʿez
                        by the end of the 4th to the early 5th cent.  as can be deduced from biblical
                        quotations in the Aksumite inscriptions (Knibb, 46–54). Though there is now
                        general consensus that the Geʿez OT  and NT  were both translated from Greek,
                        a number of different <em>Vorlagen</em>, including Syriac,
                        have been proposed throughout the history of scholarship. A. Vööbus, for
                        instance, argued that the Geʿez Gospels were translated from Syriac and then
                        revised against the Greek text. It is now clear, however, that Syriac
                        influence on the Geʿez Bible occurred at a later stage (probably in the 14th
                        cent.) when the Geʿez biblical text was revised against a Syriac biblical
                        text or, more likely, an Arabic version of a Syriac biblical text (see
                        Knibb, in <em>
                            EAe 
                        </em>, vol. 1, 565 and more extensively Knibb
                        1999). Evidence of interest in the comparison of Syriac and Ethiopic
                        biblical texts (along with Coptic, Arabic, and Armenian) is found in ms. 
                        Vat. Barberini Or. 2, a 15th-cent. polyglot Psalter in five languages, which
                        was owned by a Syr. Orth.  priest named Ṣalib (see S. P. Brock, <em>The Bible in the Syriac tradition</em> [2nd ed.  2006],
                        145).</p>
                    <p>Moving beyond the Bible, a number of Syriac-speaking authors appear in Geʿez
                        literature. Two demonstrations by <a href="/entry/Aphrahat" class="cross-ref">Aphrahaṭ</a>  (fl. 
                        336–45) are found in the Ethiopic tradition (see W. Witakowski, in <em>
                            EAe 
                        </em>, vol. 1, 287). In 1906, F. M. Esteves Pereira
                        published a Geʿez version of Dem. 5. In this text, the author is
                        (incorrectly) identified as <a href="/entry/Yaqub-of-Nisibis" class="cross-ref">Yaʿqub of Nisibis</a>, an attribution which is also found in the earliest Syriac
                        ms.  of Aphrahaṭ (London, Brit. Libr. Add. 17,182; dated 474), as well as in
                        the Armenian translation. In 1964, E. Cerulli published a text on the
                        resurrection of the dead, which was subsequently identified as a portion of
                        Aphrahaṭ’s Dem. 8 by T. Baarda.</p>
                    <p>A number of Geʿez texts are attributed to <a href="/entry/Ephrem" class="cross-ref">Ephrem</a>  (d. 373),
                        including both homilies and prayers (a list is provided by Weninger, in <em>
                            EAe 
                        </em>, vol. 1, 331–2); it is, however, unclear whether
                        any of these are among Ephrem’s genuine writings. Several homilies
                        attributed to Ephrem are extracted in the <em>Hāymānota
                            ābaw</em> ‘Faith of the Fathers’, which is a large compendium of
                        patristic writings, synodical statements, and canons (unedited; see A.  Wion
                        and E.  Fritsch, in <em>
                            EAe 
                        </em>, vol. 2, 1073–5 and Graf). In
                        addition, Ephrem is said to have composed the <em>Weddāsē
                            Māryām</em> ‘Praise of Mary’ (ed.  with FT  Velat), a collection of hymns
                        to Mary for each day of the week, which is found in Ethiopic Psalter mss.  as
                        well as in the <em>Meʿerāf</em>, a liturgical text which forms
                        part of the Divine Office. Due to his association with the <em>Weddāsē Māryām</em>, Ephrem is usually depicted in Ethiopic iconography
                        standing at the feet of an enthroned Mary (see Hammerschmidt and Jäger,
                        101–8). Ephrem also sometimes bears the sobriquet <em>labḥāwi</em> ‘the potter’ in the Ethiopic tradition, likely due to a
                        conflation with <a href="/entry/Shemun-Quqoyo" class="cross-ref">Shemʿun Quqoyo</a>.</p>
                    <p>The legend of Abgar V Ukkama (see <a href="/entry/Abgarids-of-Edessa" class="cross-ref">Abgarids</a>), which is
                        found in Syriac in the <a href="/entry/Addai-Teaching-of" class="cross-ref">Teaching of
                            Addai</a>, exists in at least four Geʿez versions, two of which are
                        associated with the <em>Taʾāmmera Iyasus</em> ‘The miracles of
                        Jesus’ (see Weninger, in <em>
                            EAe 
                        </em>, vol. 1, 40–41 and
                        especially Haile). Most of the <em>Taʾāmmera Iyasus
                        </em>consists of a translation of the Arabic Apocryphal Gospel of John (ed. 
                        with LT  I. Galbiati, <em>Iohannis evangelium apocryphum
                            arabice</em> [1957]), which is itself based on a variety of sources,
                        including the <a href="/entry/Cave-of-Treasures" class="cross-ref">Cave of
                            Treasures</a>  and the <a href="/entry/Methodius-Apocalypse-of-Pseudo-" class="cross-ref">Apocalypse of
                            Pseudo-Methodius</a>  (see Witakowski 1995).</p>
                    <p>No less than twenty texts are attributed to <a href="/entry/Yaqub-of-Serugh" class="cross-ref">Yaʿqub of Serugh</a>  (d. 521) in the Ethiopic tradition (inventories are
                        provided in W. Witakowski, in <em>
                            EAe 
                        </em>, vol. 2, 263 and
                        Uhlig 1999, 13–16). A majority of these belong to the genre of <em>dersān</em> ‘homily’, the Geʿez equivalent of Syriac <em>memrā</em>. While only one of these homilies has thus far
                        been edited (Uhlig 1999), it seems that many of them were translated from
                        Arabic, and at least some may go back to Syriac originals. Others, however,
                        were only ascribed to Yaʿqub in the Geʿez ms. tradition, e.g., the <em>Dersāna sanbat</em> ‘Homily on the Sabbath’ (see Wurmbrand
                        1963). Interestingly, Yaʿqub’s ‘Homily on the death of
                        Aaron’ formed the basis for the <em>Mota Āron</em> ‘Death of
                        Aaron’, a Geʿez text that is found not only in the literary tradition of the
                        Ethiopian Orthodox Church, but also in that of the Bēta Esrāʾēl (or Falāšā)
                        (see Wurmbrand 1961). In addition to homilies, an anaphora, 
                                <em>incipit</em>
                             ‘Stand
                        up in the fear of the Lord’, is also attributed to Yaʿqub (ed.  with GT 
                        Euringer), but again it is probably pseudonymous (see Hammerschmidt,
                        47–8).</p>
                    <p>A Profession of Faith attributed to <a href="/entry/Yaqub-Burdoyo" class="cross-ref">Yaʿqub Burdʿoyo</a>  (d. 578) is preserved in Geʿez in the <em>Hāymānota ābaw</em> (ed.  with GT  Cornill; see J. Tubach, in <em>
                            EAe 
                        </em>, vol. 3, 261–2). This text is not extant in
                        Syriac, but is found in Arabic (ed.  with DT  H. G. Kleyn, <em>Jacobus Baradaeüs. De stichter der syrische monophysietische
                        kerk</em> [1882], 121–63), from which the Geʿez was translated.</p>
                    <p>Geʿez preserves the ‘Conflict of Severus’ by <a href="/entry/Athanasios-I-Gamolo" class="cross-ref">Athanasios I Gamolo</a>  (d. 631) (ed.  Goodspeed and Crum), which deals with the
                        life of <a href="/entry/Severus-of-Antioch" class="cross-ref">Severus of Antioch</a>  (d. 538). Though not extant in Syriac, this text is found
                        in Arabic as well as in Coptic fragments. Several texts attributed to
                        Severus also exist in Geʿez, some of which may ultimately derive from Syriac
                        originals (see Witakowski 2004).</p>
                    <p>Several Syriac authors feature prominently in the <em>Maṣḥafa
                            manakosāt </em>‘Book of monks’, which is one of the central collections
                        of Ethiopic monasticism (see A. Bausi, in <em>
                            EAe 
                        </em>, vol.
                        2, 997–9). This collection consists of three distinct texts, each of which
                        is directly associated with at least one Syriac-speaking author. Included in
                        the <em>Maṣḥafa manakosāt </em>is the <em>Āragāwi manfasāwi</em> ‘Spiritual Elder’, which is the name by which the
                        Ch. of E.  mystical writer <a href="/entry/Yohannan-of-Dalyatha" class="cross-ref">Yoḥannan of Dalyatha</a>  (8th cent.), or Yoḥannan Saba (‘Elder’), is known in
                        Geʿez. The <em>Āragāwi manfasāwi</em> was translated from an
                        Arabic version of Yoḥannan’s original Syriac composition (see E.  Lucchesi,
                        in <em>
                            EAe 
                        </em>, vol.  1, 309–10). Another text found in the
                            <em>Maṣḥafa manakosāt</em> is the <em>Filkesyos</em> (see Witakowski 2006; idem, in <em>
                            EAe 
                        </em>, vol. 2, 541–2). Though attributed to the Syr. Orth.  theologian
                            <a href="/entry/Philoxenos-of-Mabbug" class="cross-ref">Philoxenos of Mabbug</a>  (d. 523), the <em>Filkesyos</em> is
                        actually a Geʿez version (via Arabic) of the commentary of <a href="/entry/Dadisho-Qatraya" class="cross-ref">Dadishoʿ Qaṭraya</a>  (late 7th cent.) on the ‘Paradise of the Fathers’ by <a href="/entry/Enanisho" class="cross-ref">ʿEnanishoʿ</a>  (7th cent.). ʿEnanishoʿ’s work is in turn a large
                        compilation of monastic texts, which includes <a href="/entry/Palladius" class="cross-ref">Palladius</a>’s
                        ‘Lausiac history’, the ‘History of the monks in Egypt’, and various
                        apophthegmata. The final book that makes up the <em>Maṣḥafa
                            manakosāt</em> is the <em>Maṣḥafa Mār Yesḥaq</em> ‘The book
                        of Mar Isaac’ (ed.  with GT  Berhanu; see S. Weninger, in <em>
                            EAe 
                        </em>, vol. 2, 193–4). As the title suggests, this text is
                        attributed to the famous Ch. of E.  monastic author <a href="/entry/Ishaq-of-Nineveh" class="cross-ref">Isḥaq of Nineveh</a>  (late 7th cent.). More specifically, the <em>Maṣḥafa Mār Yesḥaq</em> is a Geʿez translation of the Arabic collection
                        attributed to Isḥaq. The Arabic version is in turn a translation from a
                        Greek version of writings attributed to Isḥaq, which consists of most of the
                        ‘First Part’ of the original Syriac writings of Isḥaq as well as four
                        homilies by Yoḥannan of Dalyatha and an abbreviated version of the ‘Letter
                        to Patricius’ by Philoxenos of Mabbug. Thus, although the <em>Filkesyos </em>is incorrectly ascribed to Philoxenos, the <em>Maṣḥafa manakosāt</em> does still contain a text by this
                        Syr. Orth.  theologian. Outside of the <em>Maṣḥafa
                            manakosāt</em>, Geʿez monastic literature preserves a number of sayings
                        attributed to Syriac-speaking authors, including Ephrem, Yoḥannan of
                        Dalyatha, and Isḥaq of Nineveh, in various collections of apophthegmata (ed. 
                        with LT  Arras 1963, 1967, 1984, 1986, 1988).</p>
                    <p>Geʿez biblical exegesis has also been influenced by Syriac-speaking authors,
                        especially those belonging to the Ch. of E., such as <a href="/entry/Ahob-Qatraya" class="cross-ref">Aḥob Qaṭraya</a> 
                        (late 6th cent.?), <a href="/entry/Theodoros-bar-Koni" class="cross-ref">Theodoros bar Koni</a>  (fl.  end of the 8th cent.), <a href="/entry/Isho-bar-Nun" class="cross-ref">Ishoʿ bar Nun</a> 
                        (d.  828), and <a href="/entry/Ishodad-of-Merv" class="cross-ref">Ishoʿdad of Merv</a>  (fl. 
                         ca.  850). This contact was mediated by the Christian
                        Arabic tradition, in particular the exegetical works of <a href="/entry/Ibn-al-Tayyib" class="cross-ref">Ibn al-Ṭayyib</a> 
                        (d. 1043), especially his <em>Firdaws al-naṣrāniyya </em>‘The
                        Paradise of Christianity’. In its Geʿez version, E.-Syr. biblical exegesis
                        was transmitted to the Andemta commentary tradition (Cowley 1983, 1988). The
                        Andemta commentaries contain a translation of the Geʿez biblical text into
                        Amharic, the official language of present-day Ethiopia, as well as a wealth
                        of traditional exegetical material (Psalms ed.  with ET  Stoffregen Pedersen;
                        Hosea ed.  with IT  Andeberhan). Several anonymous Syriac exegetical homilies
                        are also extant in Geʿez. The Syriac verse homily on Abraham and Sarah in
                        Egypt (ed.  with ET  S. P. Brock and S. Hopkins, ‘A verse homily on Abraham
                        and Sarah in Egypt: Syriac original with early Arabic translation’, <em>
                            LM 
                        </em> 105 [1992], 87–146), for instance, found its way
                        via Arabic into Geʿez (ed.  with FT  Caquot), where it is attributed to
                        Ephrem. Similarly, the Geʿez <em>Zenāhu la-Yosef</em> ‘History
                        of Joseph’ (ET  Isaac; an edition of the Geʿez is in preparation by the
                        current author) ultimately derives (via Arabic) from a Syriac version, which
                        is attributed to <a href="/entry/Basil-of-Caesarea" class="cross-ref">Basil of Caesarea</a>  (see Heal; ed.  M. Weinberg, <em>Die
                            Geschichte Josefs angeblich verfasst von Basilius dem Grossen aus
                            Caesarea</em> [1893]; S. W. Link, <em>Die Geschichte
                            Josefs angeblich verfasst von Basilius dem Grossen aus Cäsarea</em>
                        [1895]; K.  Heal, ‘A Missing leaf from the <em>Syriac History
                            of Joseph</em>’, forthcoming).</p>
                    <p>Finally, a number of Syriac individuals appear in Geʿez hagiographic
                        literature. The <em>Senkessar</em> ‘Synaxary’, for instance,
                        commemorates, among others, Abgar V Ukkama, <a href="/entry/Barsawmo" class="cross-ref">Barṣawmo</a>, Ephrem
                        (cf. Pérès), <a href="/entry/Marutha-of-Maypherqat" class="cross-ref">Marutha of Maypherqaṭ</a>, <a href="/entry/Shemun-the-Stylite" class="cross-ref">Shemʿun the Stylite</a>, and Yaʿqub of Nisibis (ed.  with FT  by various authors in
                        PO; for full references, see Colin; ET  Budge 1928). More developed
                        hagiographic works, such as the Life of Barṣawmo (ed.  with
                        FT  Grébaut), are also extant in Geʿez.</p>
                    <p>Among the many interesting aspects of this large body of Geʿez literature
                        that is attributed to Syriac-speaking authors is the fact that several
                        E.-Syr. authors are represented in the Ethiopic tradition, especially in
                        texts related to biblical exegesis and monasticism. The appearance of these
                        E.-Syr. authors is intriguing given that Ethiopic Christianity has
                        throughout its history been dogmatically aligned with the Syr. Orth.  Church,
                        not with the Ch. of E.  In some cases, a work by a Ch. of E.  author seems to
                        have been stripped of its distinctive E.-Syr. features before it passed into
                        Geʿez. This is, for instance, the case with Ibn al-Ṭayyib’s ‘Commentary on
                        the Gospels’, which is extant both in an original form as well as in an
                        adapted, miaphysite version (ed.  Y. Manquriyūs, <em>Tafsīr
                            al-mašriqī</em> [1908–10]; see Faultless), which served as the textual
                        basis for the Geʿez translation. In other cases, however, it is less clear
                        how Syriac-speaking authors belonging to the Ch. of E.  found their way into
                        Geʿez.</p>
                    <p>In addition to the Geʿez literature that is attributed to Syriac-speaking
                        authors, there are a number of originally Greek works that passed through
                        Syriac on their way to the Ethiopic tradition, again almost always with
                        Arabic standing in between. This is, for instance, likely the case with the
                            <a href="/entry/Didascalia-Apostolorum" class="cross-ref">Didascalia
                            Apostolorum</a>  (ed.  with ET  Platt; ed.  with ET  Horner), the <a href="/entry/Testament-of-our-Lord-Jesus-Christ" class="cross-ref">Testament of our Lord Jesus Christ</a>  (ed.  with FT  Beylot 1984), and
                        several texts related to the <a href="/entry/Alexander-Cycle" class="cross-ref">Alexander
                            cycle</a>  (ed.  with ET  Budge 1896; see G. Lusini, in <em>
                            EAe 
                        </em>, vol. 1, 195). Likewise, the Sayings of <a href="/entry/Ahiqar" class="cross-ref">Aḥiqar</a>  seem to have
                        traveled through Syriac (and then Arabic) on their way to the Ethiopic
                        tradition, where they are transmitted in late mss.  of the <em>Maṣḥafa falāsfa ṭabibān</em> ‘Book of the wise philosophers’ (see U.
                        Pietruschka, in <em>
                            EAe 
                        </em>, vol. 2, 485–6). A similar
                        trajectory is likely for the related narrative about Aḥiqar that is
                        preserved in Geʿez (ed.  with FT  Schneider).</p>
                    <p>It is clear then that Geʿez literature from the Solomonic period, which
                        includes a number of texts that are attributed to Syriac-speaking authors as
                        well as texts that passed through Syriac on their way to Geʿez, provides an
                        example of Syriac influence on Ethiopic Christianity. It must be stressed,
                        however, that this Syriac influence was in most, if not all, cases mediated
                        by Arabic Christianity.</p>
                    <p>The Syriac influence on Ethiopic Christianity in the Solomonic period can be
                        explained by various points of contact. During the reign of Yekunno Amlāk
                        (1270–85) at the beginning of the Solomonic period, it appears that a
                        ‘Syrian’ became head of the Ethiopian Church, a position normally restricted
                        to Coptic monks (see Tamrat, 69–72). Though this seems to have been short
                        lived, it clearly demonstrates a Syriac presence in Ethiopia at this time.
                        Outside of Ethiopia, contacts between Ethiopic and Syriac Christianity
                        occurred at various locations. Ethiopic monks are known to have lived in
                        several monastic communities in Egypt alongside Syriac monks (in general,
                        see O. Meinardus, in <em>
                            EAe 
                        </em>, vol. 2, 243–5). Both Syriac
                        and Ethiopic monks also resided at the <a href="/entry/Catherine-Monastery-of-St" class="cross-ref">Monastery of St. Catherine</a>  (Cerulli, 1943–7, vol. 1, 148 and 151). In addition,
                        contacts between Syriac and Ethiopic monks took place in <a href="/entry/Jerusalem" class="cross-ref">Jerusalem</a>, where
                        the various Christian communities were represented (Cerulli 1943–7).
                        Finally, moving closer to the Syriac homeland, Ethiopic monks were present
                        from the 13th cent.  onwards in Lebanon and Syria, and some may have possibly
                        played a role in the renaming of <a href="/entry/Musa-al-Habashi-Dayr-Mar" class="cross-ref">Dayr Mār Mūsā al-Ḥabashī</a>  (‘Monastery of St. Moses the Ethiopian’) (Cerulli
                        1943–7, vol. 1, 325–33; Cruikshank Dodd, 19–25; Kaufhold, 54–9).</p>
                    <p>See <a href="/fig/48" class="ref">Fig. 48</a>  and <a href="/fig/49c" class="ref">49c</a>.</p>
