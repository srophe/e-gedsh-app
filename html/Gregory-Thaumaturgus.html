                <div data-template="app:display-rec"><div class="entry-title" id="uri:Gregory-Thaumaturgus"><h1 class="inline">Gregory Thaumaturgus <small>the ‘Wonderworker’ (3rd cent.)</small></h1></div><div class="body">
                    <p>Greek author (<em>
                            CPG 
                        </em> 1763–94). Several of his works were
                        translated into Syriac, the most important of which is a ‘Discourse on the
                        Passible and Impassible in God’, addressed to Theopompus, whose Greek
                        original is lost (ed.  de Lagarde, 46–64; ET  in Slusser, 152–73). His other
                        works in Syriac include a ‘Treatise on Consubstantiality’ and a short work
                        (also in Arabic) on the soul (<em>
                            CPG 
                        </em> 1773); this last is
                        wrongly attributed to him (see Brock). A Life (BHO  356; ed.  Bedjan; GT  by
                        Ryssel) and the panegyric on him by <a href="/entry/Gregory-of-Nyssa" class="cross-ref">Gregory of Nyssa</a>  (<em>
                            CPG 
                        </em> 3184; ET  in Slusser, 41–87) also
                        survive in Syriac translation: these independently draw on local
                        traditions.</p>
                </div><div class="bibl">
                    <ul class="listBibl list-unstyled"><h3 class="head listBibl">Primary Sources</h3><ul class="listBibl list-unstyled"><li>
                                <span class="title-italic">CPG
                                </span> 1763–1794.</li><li>P.  Bedjan, <span class="title-italic">Acta Martyrum et
                                    Sanctorum</span>, vol. VI (1890–97), 83–106. (Syr. of
                                Life)</li><li>P. de Lagarde, <span class="title-italic">Analecta Syriaca</span>
                                (1858), 31–67.</li><li>J. B. Pitra, <span class="title-italic">Analecta Sacra</span>, vol. IV
                                (1883), 82–133, 345–86. (LT)</li><li>V.  Ryssel, ‘Eine syrische Lebensgeschichte des Gregorius
                                Thaumaturgus’, <span class="title-italic">Theologische Zeitschrift aus der
                                    Schweiz</span> 11 (1894), 228–54. (GT of Life ed.
                                Bedjan)</li></ul><h3 class="head listBibl">Secondary Sources</h3><ul class="listBibl list-unstyled"><li>L.  Abramowski, ‘Die Schrift Gregors des Lehrers “ad Theopompum”
                                und Philoxenus von Mabbug’, <span class="title-italic">ZKG
                                </span> 89
                                (1978), 273–90.</li><li>S. P.  Brock, ‘Clavis Patrum Graecorum III 7717’, <span class="title-italic">JTS
                                </span> ns 32 (1981), 176–8. (On the short
                                treatise on the soul)</li><li>P.  Koetschau, ‘Zur Lebensgeschichte Gregors des Wunderthäters’,
                                    <span class="title-italic">Zeitschrift für wissenschaftliche
                                    Theologie</span> 41 (1898), 211–250.</li><li>I. Ramelli, ‘Gregorio il Taumaturgo nelle versioni siriache della
                                sua biografia: alcune note’, in <span class="title-italic">‘Il gusto che
                                    fiorisce come palma’. Gregorio il Taumaturgo fra storia e
                                    agiografia</span>, ed. B. Clausi and V.  Milazzo (Studia
                                Ephemeridis Augustinianum 104; 2007), 243–60.</li><li>M. Slusser, <span class="title-italic">St. Gregory Thaumaturgus, Life and
                                    Works</span> (1998).</li><li>M.  van  Esbroeck, ‘The Syriac versions of the Panegyric of
                                Gregory of Nyssa on Gregory the Wonderworker and of the Life of the
                                same’, in 
                                    <span class="title-italic">SymSyr</span> VIII, 1–13.</li></ul></ul>
                </div><p class="byline">
