                <div data-template="app:display-rec"><div class="entry-title" id="uri:Paradise-of-the-Fathers-Book-of"><h1 class="inline">Paradise of the Fathers, Book of <small/></h1></div><div class="body">
                    <p>The title given, mostly in the Syriac tradition, to a compilation consisting
                        of a collection of stories about monks and solitaries (including <a href="/exist/apps/e-gedsh/entry/Palladius" class="cross-ref">Palladius</a>’s ‘Historia Lausiaca’, but also material borrowed from
                        Hieronymus) and a collection of ‘Sayings of the Egyptian Fathers’
                        (Apophthegmata). In the Syriac tradition the whole work is ascribed to
                        Palladius (d. around 430). The compilation was made by the E.-Syr. monk <a href="/exist/apps/e-gedsh/entry/Enanisho" class="cross-ref">ʿEnanishoʿ</a>  and became popular not only in the E.-Syr. ascetical
                        tradition (<a href="/exist/apps/e-gedsh/entry/Toma-of-Marga" class="cross-ref">Toma of Marga</a> 
                        gives an elaborate description in his ‘Book of Governors’), but also among
                        W.-Syr. ascetics, who could read important parts of the Paradise (mainly the
                        apophtegmata) in a great many ascetical anthologies.</p>
                </div><div class="bibl">
                    <h3 class="head div">Sources</h3>
                    <ul class="listBibl list-unstyled"><li>P.  Bedjan, <span class="title-italic">Acta Martyrum et
                                Sanctorum</span>, vol. 7 (1897). (Syr.; s.v. Paradisus
                            Patrum)</li><li>E. A. W.  Budge, <span class="title-italic">The Paradise of the Holy
                                Fathers</span> (2 vols.; 1907; 2nd ed. 1934). (ET)</li><li>J.-M.  Sauget, <span class="title-italic">Une traduction arabe de la
                                collection d’Apophthegmata patrum de ʿEnānīšō</span>ʿ (CSCO 495;
                            1987).</li></ul>
                </div><p class="byline">
                    <span class="persName"><i>
                  Herman G. B.  
                  Teule
               </i></span>
